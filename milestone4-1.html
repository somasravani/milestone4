<html>
<head>
<title>html form</title>
</head>
<body>
<h2>TCS exam registration</h2>
<form>
<label>Name:<br><input type="Name/"></label><br><br>
<label>Roll No:<br><input type="Roll No/"></label><br><br>
<label>Father Name:<br><input type="Fater Name/"></label><br><br>
<label>Aadhar No:<br><input type="Aadhar No/"></label><br><br>
<label>Address:<br><input type="Address/"></label><br><br>
<p>
Qualification:<br>
<label><input type="radio" name="qualification" value="Degree"/>Degree</label><br>
<label><input type="radio" name="qualification" value="B.tech"/>B.tech</label><br>
<label><input type="radio" name="qualification" value="M.tech"/>M.tech</label><br>
</p>
<p>
Cources completed:
<ul style="list-style-type:none;">
<li><input type="checkbox" name="cource" value="java" />java</li>
<li><input type="checkbox" name="cource" value="python" />python</li>
<li><input type="checkbox" name="cource" value="c" />c</li>
<li><input type="checkbox" name="cource" value="html" />html</li>
<li><input type="checkbox" name="cource" value="css" />css</li>
<li><input type="checkbox" name="cource" value="c++" />c++</li>
</ul>
</p>
<label>X CGPA:<br><input type="CGPA"/></label><br><br>
<label>XII CGPA:<br><input type="CGPA"/></label><br><br>
<label>Upload Resume:<br><input type="file"/></label><br><br>
<label>Upload Photo:<br><input type="file"/></label><br><br>
<button type="SUBMIT">SUBMIT</button>
</form>
</body>
</html>
